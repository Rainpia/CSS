
<!-- 如果grid设置高度小于grid-item内容的高度，内容会溢出 -->
<style>
    .grid{
        display: grid;
        grid-template-rows: 70px auto 60px;
        grid-template-columns: minmax(150px,10vw) auto;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        height: 100vh;
        width: 100vw;
        grid-template-areas: "header header" "slider main" "footer footer";
    }
    
    .grid-item{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .item-a{
        /* grid-area: header; */
        grid-area: 1 / 1 / 2 / 3;
        background: red;
    }
    .item-b{
        grid-area: slider;
        background: blue;
    }
    .item-c{
        grid-area: main;
        background: green;
    }
    .item-d{
        grid-area: footer;
        background: yellow;
    }

</style>
<div class="grid">
    <div class="grid-item item-a">
            header
    </div>
    <div class="grid-item item-b">
            slider
    </div>
    <div class="grid-item item-c">
        main
    </div>
    <div class="grid-item item-d">
        footer
    </div>
</div>
